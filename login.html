    <h2 class="my-5">Login</h2>
	<form action="login.php" method="POST" class="m-5 d-flex flex-column justify-content-center align-items-center">
		<label for="username" class="form-label">Username:</label>
		<input type="text"  class="form-control" id="username" name="username" required><br>
		
		<label for="password" class="form-label">Password:</label>
		<input type="password" id="password" class="form-control" name="password" required><br>
		
		<label for="role" class="form-label">Role:</label>
		<select name="role" class="form-select" required>
			<option value="doctor">Doctor</option>
			<option value="patient">Patient</option>
			<option value="admin">Admin</option>
		</select><br><br>
		<input type="submit" class="btn btn-primary" value="Login">
        
	</form>
